<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/createPost.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <title>Create Post</title>
</head>

<body>

        <div class="banner">
            <div class="navbar">
                <!-- title -->
                <h1><a href="/home">CRUST & CRUMBLES</a></h1>
                <!-- menu -->
                <!-- includes links to other pages -->
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/posts">posts</a></li>
                    <li>
                        <div class="user-profile">
                            <a href="/profile">
                                <img src="https://digitalhealthskills.com/wp-content/uploads/2022/11/3da39-no-user-image-icon-27.png"
                                    alt="User Profile">
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>


    <div class="container">
        <div class="main-content">
            <div class="posts-container">
                <div class="post-box">
                    <div class="post-box-content">
                        <form action="/createPost" method="POST">
                            <input class="post-title" type="text" name="title" maxlength="100" placeholder="Title" required>
                            <textarea class="post-textarea" name="content" placeholder="Write your post..." required></textarea>

                            <div class="category-selection">
                                <label for="categories">Select Categories:</label>
                                <select name="categories" id="categories" multiple required>
                                    {{range .Categories}}
                                    <option value="{{.CategoryID}}">{{.CategoryName}}</option>
                                    {{end}}
                                </select>
                            </div>

                            <div class="button-container">
                                <button type="submit" class="Btn">
                                    <span class="sign"><i class="fa-solid fa-check"></i></span>
                                    <span class="text">Post</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
