<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
  <div class="wrapper">
    <form action="/register" method="POST">
      <h2>SIGN UP</h2>

      {{if .Errors}}
        <div class="error-messages">
          <ul>
            {{range .Errors}}
              <li>{{.}}</li>
            {{end}}
          </ul>
        </div>
      {{end}}

      <div class="input-field">
        <input type="text" name="username" required maxlength="20"> <!-- Username field with a max length of 20 -->
        <label>Username</label>
      </div>
      <div class="input-field">
        <input type="text" name="email" required> <!-- Email input with proper email type -->
        <label>Email</label>
      </div>
      <div class="input-field">
        <input type="password" name="password" required> <!-- Password field -->
        <label>Password</label>
      </div>
      <button type="submit">Sign Up</button>
      <div class="register">
        <p>Already have an account? <a href="/login">Log In</a></p>
    </div>
    </form>
  </div>
</body>
</html>
